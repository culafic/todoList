<!DOCTYPE html>
<html>
<div class="container">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <title>Todo list</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Quicksand font -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

        <!-- Heading -->
        <div class="todos">
            <h1>Todo List</h1>
        </div>
        <!-- Container -->
        <div class='contain'>
            <!-- Header -->
            <header>
                <input class="task" type="text" placeholder="What needs to be done.." id="item">
                <button id="add">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;"
                        xml:space="preserve">
                        <g>
                            <path class="fill"
                                d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                        </g>
                    </svg>
                </button>
                <input class="date" type="datetime" placeholder="Due date: dd/mm/yyyy" id="date">
                <select name="priority" class='priority' id='priority'>
                    <option value="empty" disabled selected>Set a priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </header>
            <!-- Info bar -->
            <div class="info">
                <h6 class="todo-count"><span id="todo-count">0</span> left to do /</h6>
                <h6 class="complete-count"> <span id="complete-count"> 0</span> completed</h6>
                <h6 class="btn"> <span id="btn">clear completed</span></h6>
            </div>
            <!-- Completed tasks -->
            <div class="main">

                <ul class="todo" id='high'></ul>

                <ul class="todo" id='medium'></ul>

                <ul class="todo" id='low'></ul>

                <ul class="todo" id="completed"></ul>
            </div>

        </div>
</div>
<!-- JavaScript -->
<script src="js/main.js"></script>

</body>

</html>
